<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <title>Framework</title>
    <meta charset:utf-8>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/colors.css" rel="stylesheet">
    <link href="css/components.css" rel="stylesheet">
    <link href="css/Roboto.css" rel="stylesheet">
    <link href="css/MaterialIcons.css" rel="stylesheet">
  </head>
  <body StickyFooter>
    <header color="bg:BlueGrey">HEADER</header>
    <main>
      <div grid="gutters">
        <div cell="3:offset">auto - offset:1/3</div>
        <div cell>auto</div>
      </div>
      <div grid="gutters">
        <div cell="3">1/3</div>
        <div cell>auto</div>
      </div>
      <div grid="gutters 3">
        <div cell>auto</div>
        <div cell="flex">flex</div>
      </div><br>
      <div grid="gutters">
        <div cell>auto</div>
        <div cell="4">1/4</div>
      </div>
      <div grid="gutters">
        <div cell="4">1/4</div>
        <div cell>auto</div>
        <div cell="4">1/4</div>
      </div>
      <div grid="gutters">
        <div cell="4">1/4</div>
        <div cell>auto</div>
      </div><br>
      <div grid="gutters">
        <div cell="5">1/5</div>
        <div cell>auto</div>
        <div cell="5">1/5</div>
      </div>
      <div grid="gutters 5">
        <div cell="5:offset">auto - offset:1/5</div>
        <div cell>auto</div>
        <div cell>auto</div>
      </div>
    </main>
    <footer color="bg:BlueGrey">FOOTER</footer>
  </body>
</html>
