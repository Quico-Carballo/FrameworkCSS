<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <title>Framework</title>
    <meta charset:utf-8>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/colors.css" rel="stylesheet">
    <link href="css/components.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body StickyFooter>
    <header colors="bg:BlueGrey txt:White">HEADER</header>
    <main>
      <div grid="justify:between">
        <div cell>between</div>
        <div cell>between</div>
        <div cell>between</div>
      </div>
      <div grid="justify:around">
        <div cell>around</div>
        <div cell>around</div>
        <div cell>around</div>
      </div>
      <div grid="justify:center">
        <div cell>center</div>
        <div cell>center</div>
      </div>
      <div grid="justify:start">
        <div cell>start</div>
        <div cell>start</div>
      </div>
      <div grid="justify:end">
        <div cell>end</div>
        <div cell>end</div>
      </div>
    </main>
    <footer colors="bg:BlueGrey txt:White">FOOTER</footer>
  </body>
</html>
