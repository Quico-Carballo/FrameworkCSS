<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <title>Framework</title>
    <meta charset:utf-8>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/components.css" rel="stylesheet">
    <link href="css/colors.css" rel="stylesheet">
    <link href="css/Roboto.css" rel="stylesheet">
    <link href="css/MaterialIcons.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  </head>
  <body StickyFooter color="bg:Grey:100">
    <header color="bg:BlueGrey">HEADER</header>
    <main>
      <div grid="1366:justify:between 1920:justify:around 360:1/1:21.9 640:1/2:21.9 800:1/2:21.9 1280:1/3:21.9 1366:1/4:16.9 1920:1/4:16.9">
        <div cell="640:1/1:21.9 800:1/1:21.9">
          <figure card="radius" color="bg:Teal:900">
            <header><img src="img/face.png">
              <div><strong>Julio Verne</strong><small>Aventurero</small></div>
            </header><img src="img/1.jpg">
            <h3>Diez años de teletrabajo</h3>
            <figcaption>Tras diez años de teletrabajo, esto puedo decir sobre los mitos y realidades de trabajar desde casa.</figcaption>
          </figure>
        </div>
        <div cell>
          <figure card="radius"><img src="img/2.jpg">
            <h3>Octava beta de macOS Sierra</h3>
            <footer buttons="border 3D"><a href="#" before="folder" color="bg:BlueGrey:700 action:bg:BlueGrey:900">MacBook</a><a href="#" before="folder" color="bg:BlueGrey:700 action:bg:BlueGrey:900">Pro</a></footer>
            <figcaption color="bg:BlueGrey:700">¡Betas! La octava de macOS Sierra 10.12.4 y la séptima de watchOS 3.2 ya disponibles.</figcaption>
          </figure>
        </div>
        <div cell>
          <figure card><img src="img/3.jpg">
            <h3>Séptima beta de iOS</h3>
            <figcaption>Apple lanza la séptima beta de iOS 10.3 y macOS 10.12.4 para desarrolladores.</figcaption>
            <footer buttons><a href="#" color="txt:Blue action:txt:Orange">IOS</a><a href="#" color="txt:Blue action:txt:Orange">MacOS</a></footer>
          </figure>
        </div>
      </div>
    </main>
    <footer color="bg:BlueGrey">FOOTER</footer>
  </body>
</html>
