<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <title>Framework</title>
    <meta charset:utf-8>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/components.css" rel="stylesheet">
    <link href="css/colors-lite.css" rel="stylesheet">
    <link href="css/Roboto.css" rel="stylesheet">
    <link href="css/MaterialIcons.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  </head>
  <body StickyFooter color>
    <header color="BlueGrey">HEADER</header>
    <main color="Red:50">
      <div grid="1366:justify:center 1920:justify:around 360:1/1:21.9 640:1/2:21.9 800:1/2:21.9 1280:1/3:21.9 1366:1/4:21.9 1920:1/4:21.9">
        <div cell="640:1/1:21.9 800:1/1:21.9"><a name="card1"></a>
          <figure card="radius" color="Purple">
            <header><img src="img/face.png">
              <div><strong>Julio Verne</strong><small>Aventurero</small></div>
            </header><img src="img/1.jpg">
            <h3>Diez años de teletrabajo</h3>
            <footer buttons="border 3D"><a href="#card1" before="work" color="Purple:700 action:Purple:900">Trabajo</a><a href="#card1" before="home" color="Purple:700 action:Purple:900">Casa</a></footer>
            <figcaption color="Purple:700">Tras diez años de teletrabajo, esto puedo decir sobre los mitos y realidades de trabajar desde casa.</figcaption>
          </figure>
        </div>
        <div cell><a name="card2"></a>
          <figure card="radius" color="LightGreen"><img src="img/2.jpg">
            <h3>Octava beta de macOS Sierra</h3>
            <footer buttons="border 3D"><a href="#card2" before="laptop" color="LightGreen:700 action:LightGreen:900">MacBook</a><a href="#card2" before="laptop_mac" color="LightGreen:700 action:LightGreen:900">Pro</a></footer>
            <figcaption color="LightGreen:700">¡Betas! La octava de macOS Sierra 10.12.4 y la séptima de watchOS 3.2 ya disponibles.</figcaption>
          </figure>
        </div>
        <div cell><a name="card3"></a>
          <figure card="radius" color="LightBlue"><img src="img/3.jpg">
            <h3>Séptima beta de iOS</h3>
            <footer buttons="border 3D" color="LightBlue"><a href="#card3" before="desktop_mac" color="LightBlue:700 action:LightBlue:900">IOS</a><a href="#card3" before="phone_iphone" color="LightBlue:700 action:LightBlue:900">MacOS</a></footer>
            <figcaption color="LightBlue:700">Apple lanza la séptima beta de iOS 10.3 y macOS 10.12.4 para desarrolladores.</figcaption>
          </figure>
        </div>
      </div>
    </main>
    <footer color="BlueGrey">FOOTER</footer>
  </body>
</html>
