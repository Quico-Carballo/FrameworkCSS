<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grid</title>
    <style type="text/css">
      body{margin:.5em;}
      .grid {display:grid; grid-template-columns:1fr 1fr; grid-gap:.5em;}
      .grid>*{height:1em; background-color:#EEE; padding:.5em;}
    </style>
  </head>
  <body>
    <div class="grid">
      <div>YO</div>
      <div>TU</div>
      <div>EL</div>
      <div>YO</div>
      <div>TU</div>
      <div>EL</div>
    </div>
    <script src="css-polyfills.min.js"></script>
  </body>
</html>
