<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <title>Framework</title>
    <meta charset="utf-8">
    <meta name="theme-color" content="#607D8B">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/components.css" rel="stylesheet">
    <link href="css/Roboto.css" rel="stylesheet">
    <link href="css/MaterialIcons.css" rel="stylesheet">
    <link href="css/colors.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
  </head>
  <body StickyFooter color>
    <header color="BlueGrey">HEADER</header>
    <main color="BlueGrey:50">
      <div grid="1366:justify:center 1920:justify:around 360:1/1:21.9 640:1/2:21.9 800:1/2:21.9 1280:1/3:21.9 1366:1/4:21.9 1920:1/4:21.9">
        <div cell="640:1/1:21.9 800:1/1:21.9"><a name="card1"></a>
          <figure card="radius">
            <header><img src="img/face.png">
              <div><strong>Julio Verne</strong><small>Aventurero</small></div>
            </header><img src="img/1.jpg">
            <h3>Diez años de teletrabajo</h3>
            <footer buttons="border 3D" color="BlueGrey"><a href="#card1" before="work" color="BlueGrey:700 action:BlueGrey:900">Trabajo</a><a href="#card1" before="home" color="BlueGrey:700 action:BlueGrey:900">Casa</a></footer>
            <figcaption color="BlueGrey:700">Tras diez años de teletrabajo, esto puedo decir sobre los mitos y realidades de trabajar desde casa.</figcaption>
          </figure>
        </div>
        <div cell><a name="card2"></a>
          <figure card="radius"><img src="img/2.jpg">
            <h3>Octava beta de macOS Sierra</h3>
            <footer buttons="border 3D" color="BlueGrey"><a href="#card2" before="laptop" color="BlueGrey:700 action:BlueGrey:900">MacBook</a><a href="#card2" before="laptop_mac" color="BlueGrey:700 action:BlueGrey:900">Pro</a></footer>
            <figcaption color="BlueGrey:700">¡Betas! La octava de macOS Sierra 10.12.4 y la séptima de watchOS 3.2 ya disponibles.</figcaption>
          </figure>
        </div>
        <div cell><a name="card3"></a>
          <figure card="radius"><img src="img/3.jpg">
            <h3>Séptima beta de iOS</h3>
            <footer buttons="border 3D" color="BlueGrey"><a href="#card3" before="desktop_mac" color="BlueGrey:700 action:BlueGrey:900">IOS</a><a href="#card3" before="phone_iphone" color="BlueGrey:700 action:BlueGrey:900">MacOS</a></footer>
            <figcaption color="BlueGrey:700">Apple lanza la séptima beta de iOS 10.3 y macOS 10.12.4 para desarrolladores.</figcaption>
          </figure>
        </div>
      </div>
      <div grid="360:justify:center">
        <div cell>
          <form>
            <label label before="account_circle" color="BlueGrey txt:White">
              <input placeholder="Usuario">
            </label>
            <label label before="lock" color="BlueGrey txt:White">
              <input type="password" placeholder="Contraseña">
            </label>
            <label label submit buttons="border 3D" color="BlueGrey:700 action:BlueGrey:900 txt:White">
              <input type="submit" value="Entrar">
            </label>
          </form><br>
          <form>
            <label label before="search" color="BlueGrey txt:White">
              <input placeholder="Buscar">
            </label>
          </form>
        </div>
      </div>
    </main>
    <footer color="BlueGrey">FOOTER</footer>
  </body>
</html>
